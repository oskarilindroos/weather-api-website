<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Station</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link navbar-brand" href="./index.html"
              >Weather Station</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-brand" href="./latest_readings.html"
              >Latest readings</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-brand active" href="./temperature.html"
              >Temperature</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-brand" href="./light.html">Light</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1>Temperature</h1>
      </div>
      <div class="row">
        <div class="col-sm-5 fixedHeight">
          <table class="table table-striped">
            <thead class="sticky">
              <th>Date</th>
              <th>Time</th>
              <th>Value</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div class="col-sm-2">
          <label for="timespanSelect">Select timespan:</label>
          <select id="timespanSelect" class="form-select" autocomplete="off">
            <option value="">Now</option>
            <option value="24">24 hours</option>
            <option value="48">48 hours</option>
            <option value="72">72 hours</option>
            <option value="168">1 week</option>
            <option value="730">1 month</option>
          </select>
          <div id="loading"></div>
        </div>
        <div class="col-sm-5">
          <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
        </div>
      </div>
    </div>
    <script src="./scripts/temperature.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

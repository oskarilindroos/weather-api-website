<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        body {
            background-color: rgb(190, 190, 190);
        }

        .col-md {
            background-color: white;
        }

        table {
            margin: 20px;
        }

        #charactersTable tr:hover {
            cursor: pointer;
        }

        img {
            width: 60px;
        }

        #detailsImage {
            width: 250px;
            margin: 40px auto;
            box-shadow: -1px -1px 19px -4px rgba(0,0,0,0.55);
        }

        .card {
            margin: 40px;
        }

        h3 {
            margin-top: 20px;
        }
       
    </style>

</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md">
                <h3 class="text-center">Character List</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                        </tr>
                    </thead>
                    <tbody id="charactersTable">         
                    </tbody> 
                </table>
             </div>
             <div class="col-md offset-sm-0.5">
                <h3 class="text-center">Character Detail</h3>
                <div class="card">
                    <img id="detailsImage" class="card-img-top" src="">
                    <div class="card-body">
                        <h4 id="detailsTitle" class="card-title"></h4>
                        <table class="table">
                            <tbody id="detailsTable">
                                <tr>
                                    <td>First Name:</td>
                                    <td id="charFirstName"></td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td id="charLastName"></td>
                                </tr>
                                <tr>
                                    <td>Full Name:</td>
                                    <td id="charFullName"></td>
                                </tr>
                                <tr>
                                    <td>Title:</td>
                                    <td id="charTitle"></td>
                                </tr>
                                <tr>
                                    <td>Family:</td>
                                    <td id="charFamily"></td>
                                </tr>
                                <tr>
                                    <td>Image:</td>
                                    <td id="charImage"></td>
                                </tr>
                                <tr>
                                    <td>Image URL:</td>
                                    <td id="charImageURL"></td>
                                </tr>       
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        async function fetchCharacters()
        {
            try {
                const response = await fetch("https://thronesapi.com/api/v2/Characters")
                const characters = await response.json()

                let charsText = "";
                characters.map(item => {
                    charsText += "<tr class=\"characters\">";
                        charsText += "<td>" + item.firstName + " " + item.lastName + "</td>";
                        charsText += "<td>" + "<img src=\"" + item.imageUrl + "\">" + "</td>";
                    charsText += "</tr>"; 
                })             
                document.getElementById("charactersTable").innerHTML = charsText;

                const rows = document.getElementsByClassName("characters");
                for (let i = 0; i < rows.length; i++) {
                    rows[i].addEventListener("click", function() {
                        document.getElementById("detailsImage").src = characters[i].imageUrl;
                        document.getElementById("charFirstName").innerHTML = characters[i].firstName;
                        document.getElementById("charLastName").innerHTML = characters[i].lastName;
                        document.getElementById("charFullName").innerHTML = characters[i].firstName + " " + characters[i].lastName;
                        document.getElementById("charTitle").innerHTML = characters[i].title;
                        document.getElementById("charFamily").innerHTML = characters[i].family;
                        document.getElementById("charImage").innerHTML = characters[i].image;
                        document.getElementById("charImageURL").innerHTML = characters[i].imageUrl;
                        window.scrollTo(0, 0);
                    });
                }
            } catch (error) {
                console.log(error);
            }
        }
 
        fetchCharacters();
    </script>
</body>
</html>

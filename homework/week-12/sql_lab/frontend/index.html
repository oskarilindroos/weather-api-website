<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h3 class="text-center">Collectors</h3>
      <table class="table table-striped">
        <thead>
          <th>ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>CARS</th>
        </thead>
        <tbody id="collectors"></tbody>
      </table>
      <form method="post"id="collector-form">
        <div class="form-group">
          <label for="collector-name">Name*</label>
          <input
            type="name"
            class="form-control"
            id="collector-name"
            placeholder="James Bond"
            maxlength="100"
            required
          />
        </div>
        <div class="form-group">
          <label for="collector-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="collector-email"
            placeholder="james.bond@mi6.gov.uk"
            maxlength="50"
          />
        </div>
        <div class="form-group">
            <label for="collector-cars">Cars</label>
            <input
              class="form-control"
              id="collector-cars"
              placeholder="Aston Martin, BMW"
              maxlength="100"
            />
          </div>
        <div class="form-group">
          <label for="collector-slogan">Slogan</label>
          <textarea
            class="form-control"
            id="collector-slogan"
            placeholder="Live and let die"
            rows="3"
            maxlength="200"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="collector-trading">Trading</label>
          <select class="form-control" id="collector-trading">
            <option selected>yes</option>
            <option>no</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="collector-addButton">Add collector</button>
      </form>
    </div>
    <script src="./script.js"></script>
    <script src="./postcollector.js"></script>
  </body>
</html>
